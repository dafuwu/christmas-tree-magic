<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Christmas Magic</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Times+New+Roman&display=swap" rel="stylesheet">

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
        }
    }
    </script>

    <style>
        /* CSS Reset & Variables */
        :root {
            --c-bg: #000000;
            --c-gold: #d4af37;
            --c-cream: #fceea7;
            --font-title: 'Cinzel', serif;
            --font-body: 'Times New Roman', serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--c-bg);
            color: var(--c-gold);
            font-family: var(--font-body);
            overflow: hidden;
            user-select: none;
        }

        /* UI: Loader */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 2px solid rgba(212, 175, 55, 0.1);
            border-top: 1px solid var(--c-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        .loader-text {
            font-family: var(--font-title);
            letter-spacing: 2px;
            font-size: 12px;
            color: var(--c-gold);
        }

        /* UI: Main Interface */
        #ui-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Let clicks pass through to 3D if needed */
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        h1 {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-family: var(--font-title);
            font-size: 56px;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff, var(--c-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
            pointer-events: auto;
        }

        /* Upload Controls */
        .upload-wrapper {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .custom-file-upload {
            border: 1px solid var(--c-gold);
            display: inline-block;
            padding: 12px 24px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            font-family: var(--font-title);
            font-size: 14px;
            color: var(--c-gold);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .custom-file-upload:hover {
            background: rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        input[type="file"] { display: none; }

        .hint-text {
            font-size: 12px;
            color: rgba(252, 238, 167, 0.6);
            margin-top: 5px;
        }

        /* Webcam Container (Invisible but present for CV) */
        .webcam-container {
            position: absolute;
            bottom: 0;
            right: 0;
            opacity: 0; /* Hidden as per spec */
            pointer-events: none;
        }

        /* Utility Class */
        .ui-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        /* Canvas Container */
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">LOADING HOLIDAY MAGIC</div>
    </div>

    <div id="ui-container">
        <h1>Merry Christmas</h1>
        
        <div class="upload-wrapper">
            <label class="custom-file-upload">
                <input type="file" id="imageUpload" accept="image/*" />
                Add Memories
            </label>
            <div class="hint-text">Press 'H' to Hide Controls</div>
        </div>
    </div>

    <div class="webcam-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="cv-output" width="160" height="120"></canvas>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- Global State & Configuration ---
        const CONFIG = {
            colors: { gold: 0xd4af37, cream: 0xfceea7, green: 0x0f4215, red: 0x8a0f0f, blue: 0x001133 },
            particles: { main: 1500, dust: 2500 },
            camera: { pos: new THREE.Vector3(0, 2, 50) }
        };

        const STATE = {
            mode: 'TREE', // TREE, SCATTER, FOCUS
            handPresent: false,
            rotationTarget: { x: 0, y: 0 },
            focusTargetIndex: -1,
            time: 0
        };

        // --- Asset Generation Class ---
        class AssetFactory {
            static createCandyCaneTexture() {
                const canvas = document.createElement('canvas');
                canvas.width = 64; canvas.height = 64;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, 64, 64);
                ctx.strokeStyle = '#ff0000';
                ctx.lineWidth = 12;
                ctx.beginPath();
                for (let i = -64; i < 128; i += 20) {
                    ctx.moveTo(i, 0); ctx.lineTo(i + 64, 64);
                }
                ctx.stroke();
                const tex = new THREE.CanvasTexture(canvas);
                tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
                return tex;
            }

            static createPhotoTexture(text = "JOYEUX NOEL") {
                const canvas = document.createElement('canvas');
                canvas.width = 512; canvas.height = 512;
                const ctx = canvas.getContext('2d');
                
                // Photo styling
                ctx.fillStyle = '#fdf5e6';
                ctx.fillRect(0, 0, 512, 512);
                ctx.font = 'bold 60px "Times New Roman"';
                ctx.fillStyle = '#1a1a1a';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, 256, 256);
                
                // Vintage border effect
                ctx.strokeStyle = '#d4af37';
                ctx.lineWidth = 20;
                ctx.strokeRect(10, 10, 492, 492);

                const tex = new THREE.CanvasTexture(canvas);
                tex.colorSpace = THREE.SRGBColorSpace;
                return tex;
            }

            static createCandyCaneGeo() {
                const path = new THREE.CatmullRomCurve3([
                    new THREE.Vector3(0, -0.5, 0),
                    new THREE.Vector3(0, 0.5, 0),
                    new THREE.Vector3(0.2, 0.7, 0),
                    new THREE.Vector3(0.4, 0.5, 0)
                ]);
                return new THREE.TubeGeometry(path, 20, 0.08, 8, false);
            }
        }

        // --- Vision Controller (MediaPipe) ---
        class VisionController {
            constructor(onGesture, onMove) {
                this.video = document.getElementById('webcam');
                this.canvas = document.getElementById('cv-output');
                this.onGesture = onGesture;
                this.onMove = onMove;
                this.handLandmarker = null;
                this.lastVideoTime = -1;
            }

            async init() {
                try {
                    const vision = await FilesetResolver.forVisionTasks(
                        "https://fastly.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                    );
                    this.handLandmarker = await HandLandmarker.createFromOptions(vision, {
                        baseOptions: {
                            modelAssetPath: "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm/hand_landmarker.task",
                            delegate: "GPU"
                        },
                        runningMode: "VIDEO",
                        numHands: 1
                    });
                    
                    // Request Camera
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 320, height: 240 } });
                    this.video.srcObject = stream;
                    await new Promise(r => this.video.onloadedmetadata = r);
                    this.video.play();
                    this.loop();
                } catch (e) {
                    console.warn("Camera/CV Init failed (or denied):", e);
                }
            }

            loop() {
                requestAnimationFrame(this.loop.bind(this));
                if (!this.handLandmarker || this.video.paused) return;

                if (this.video.currentTime !== this.lastVideoTime) {
                    const results = this.handLandmarker.detectForVideo(this.video, performance.now());
                    this.processResults(results);
                    this.lastVideoTime = this.video.currentTime;
                }
            }

            processResults(results) {
                if (results.landmarks.length > 0) {
                    const lm = results.landmarks[0]; // First hand
                    STATE.handPresent = true;

                    // 1. Interaction Mapping (Palm Center -> Index 9)
                    // Map 0..1 to -PI..PI range for rotation
                    const x = (lm[9].x - 0.5) * 2; // -1 to 1
                    const y = (lm[9].y - 0.5) * 2;
                    this.onMove(x * 0.5, y * 0.5);

                    // 2. Gesture Recognition logic
                    const thumb = new THREE.Vector3(lm[4].x, lm[4].y, lm[4].z);
                    const index = new THREE.Vector3(lm[8].x, lm[8].y, lm[8].z);
                    const wrist = new THREE.Vector3(lm[0].x, lm[0].y, lm[0].z);
                    
                    // Pinch
                    const pinchDist = thumb.distanceTo(index);
                    
                    // Tips average distance to wrist
                    const tips = [8, 12, 16, 20].map(i => new THREE.Vector3(lm[i].x, lm[i].y, lm[i].z));
                    let avgDistToWrist = 0;
                    tips.forEach(t => avgDistToWrist += t.distanceTo(wrist));
                    avgDistToWrist /= 4;

                    if (pinchDist < 0.05) {
                        this.onGesture('PINCH');
                    } else if (avgDistToWrist < 0.25) {
                        this.onGesture('FIST');
                    } else if (avgDistToWrist > 0.4) {
                        this.onGesture('OPEN');
                    }
                } else {
                    STATE.handPresent = false;
                }
            }
        }

        // --- Particle System Class ---
        class ParticleWorld {
            constructor(scene) {
                this.scene = scene;
                this.items = []; // Stores { mesh, type, currentPos, treePos, scatterPos, speed }
                this.group = new THREE.Group();
                this.scene.add(this.group);
                
                this.initMaterials();
                this.generateContent();
            }

            initMaterials() {
                this.mats = {
                    goldBox: new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, roughness: 0.3, metalness: 0.8 }),
                    greenBox: new THREE.MeshStandardMaterial({ color: CONFIG.colors.green, roughness: 0.8 }),
                    goldSphere: new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.gold, metalness: 1.0, roughness: 0.2, clearcoat: 1.0 }),
                    redSphere: new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.red, metalness: 0.1, roughness: 0.2, clearcoat: 1.0 }),
                    dust: new THREE.MeshBasicMaterial({ color: CONFIG.colors.cream, transparent: true, opacity: 0.6 }),
                    cane: new THREE.MeshStandardMaterial({ map: AssetFactory.createCandyCaneTexture(), roughness: 0.4 }),
                    frame: new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, roughness: 0.4, metalness: 0.6 })
                };
                this.geos = {
                    box: new THREE.BoxGeometry(1, 1, 1),
                    sphere: new THREE.SphereGeometry(0.6, 16, 16),
                    cane: AssetFactory.createCandyCaneGeo(),
                    dust: new THREE.BoxGeometry(0.15, 0.15, 0.15)
                };
            }

            addPhoto(texture) {
                // Create Framed Photo Mesh
                const group = new THREE.Group();
                
                // Photo Plane
                const geo = new THREE.BoxGeometry(3, 3, 0.2);
                const mat = new THREE.MeshBasicMaterial({ map: texture });
                const photo = new THREE.Mesh(geo, mat);
                photo.position.z = 0.11;
                
                // Frame
                const frameGeo = new THREE.BoxGeometry(3.2, 3.2, 0.2);
                const frame = new THREE.Mesh(frameGeo, this.mats.frame);
                
                group.add(frame);
                group.add(photo);

                // Add to system
                this.registerParticle(group, 'PHOTO');
            }

            registerParticle(mesh, type) {
                // Calculate Tree Position (Spiral Cone)
                const i = this.items.length;
                const t = i / CONFIG.particles.main; // 0 to 1
                const h = t * 30 - 15; // Height range -15 to 15
                const maxRadius = 12;
                const r = maxRadius * (1 - t) + 1; // Taper to top
                const angle = t * 50 * Math.PI;
                
                const treePos = new THREE.Vector3(
                    Math.cos(angle) * r,
                    h,
                    Math.sin(angle) * r
                );

                // Calculate Scatter Position (Sphere shell)
                const u = Math.random();
                const v = Math.random();
                const theta = 2 * Math.PI * u;
                const phi = Math.acos(2 * v - 1);
                const sr = 8 + Math.random() * 12; // Radius 8-20
                const scatterPos = new THREE.Vector3(
                    sr * Math.sin(phi) * Math.cos(theta),
                    sr * Math.sin(phi) * Math.sin(theta),
                    sr * Math.cos(phi)
                );

                // Initialize
                mesh.position.copy(treePos);
                // Random rotation speed
                const rotSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.05,
                    (Math.random() - 0.5) * 0.05,
                    (Math.random() - 0.5) * 0.05
                );

                this.group.add(mesh);
                this.items.push({
                    mesh, type, treePos, scatterPos, rotSpeed,
                    baseScale: mesh.scale.clone()
                });
            }

            generateContent() {
                // 1. Initial Photo
                this.addPhoto(AssetFactory.createPhotoTexture());

                // 2. Main Ornaments
                for(let i=0; i<CONFIG.particles.main; i++) {
                    const rand = Math.random();
                    let mesh;
                    let type = 'DECOR';

                    if (rand < 0.05) {
                        mesh = new THREE.Mesh(this.geos.cane, this.mats.cane);
                    } else if (rand < 0.4) {
                        mesh = new THREE.Mesh(this.geos.sphere, Math.random() > 0.5 ? this.mats.goldSphere : this.mats.redSphere);
                    } else {
                        mesh = new THREE.Mesh(this.geos.box, Math.random() > 0.5 ? this.mats.goldBox : this.mats.greenBox);
                        mesh.scale.setScalar(0.5 + Math.random() * 0.5);
                    }
                    
                    // Random Initial Rotation
                    mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, 0);
                    this.registerParticle(mesh, type);
                }

                // 3. Dust (Simple approach: separate simple array or mix in? Let's mix in for mode logic simplicity but render simply)
                // For performance, dust follows Scatter/Tree logic but without interaction
                for(let i=0; i<CONFIG.particles.dust; i++) {
                    const mesh = new THREE.Mesh(this.geos.dust, this.mats.dust);
                    this.registerParticle(mesh, 'DUST');
                }
            }

            update(dt) {
                // Determine Logic based on Mode
                const mode = STATE.mode;
                const focusTarget = (mode === 'FOCUS' && STATE.focusTargetIndex !== -1) ? this.items[STATE.focusTargetIndex] : null;

                // Move container based on hand input
                this.group.rotation.y = THREE.MathUtils.lerp(this.group.rotation.y, STATE.rotationTarget.x * 2, 0.1);
                this.group.rotation.x = THREE.MathUtils.lerp(this.group.rotation.x, STATE.rotationTarget.y * 0.5, 0.1);

                // Update individual particles
                this.items.forEach((item, idx) => {
                    let targetPos;
                    let targetScale = item.baseScale;
                    let targetRot = item.mesh.rotation; // Default keep current unless scatter

                    if (mode === 'TREE') {
                        targetPos = item.treePos;
                    } 
                    else if (mode === 'SCATTER') {
                        targetPos = item.scatterPos;
                        // Rotate in place
                        item.mesh.rotation.x += item.rotSpeed.x;
                        item.mesh.rotation.y += item.rotSpeed.y;
                    } 
                    else if (mode === 'FOCUS') {
                        if (item.type === 'PHOTO' && idx === STATE.focusTargetIndex) {
                            // Target Photo Position: Front of camera
                            // Convert world (0, 2, 35) to local if group is rotated? 
                            // For simplicity, we assume group rotation is minor or we inverse transform.
                            // To keep it robust, we reset group rotation in Focus mode or put photo in world space.
                            // Let's keep it simple: Target is relative 0,2,35 inside the group implies it moves with group.
                            targetPos = new THREE.Vector3(0, 0, 15); // Closer
                            targetScale = new THREE.Vector3(4.5, 4.5, 4.5);
                        } else {
                            // Background Scatter
                            targetPos = item.scatterPos.clone().multiplyScalar(1.5); // Push further out
                        }
                    }

                    // Lerp Position
                    item.mesh.position.lerp(targetPos, 0.05);
                    
                    // Lerp Scale (for Focus effect)
                    if(item.type === 'PHOTO') {
                        item.mesh.scale.lerp(targetScale, 0.1);
                        if(mode === 'FOCUS' && idx === STATE.focusTargetIndex) {
                             item.mesh.lookAt(CONFIG.camera.pos);
                        }
                    }
                });
            }
        }

        // --- Main Application ---
        class App {
            constructor() {
                this.container = document.getElementById('canvas-container');
                this.setupThree();
                this.world = new ParticleWorld(this.scene);
                this.vision = new VisionController(
                    this.handleGesture.bind(this),
                    this.handleHandMove.bind(this)
                );
                
                this.setupInputs();
                this.clock = new THREE.Clock();
                
                // Hide Loader when ready
                THREE.DefaultLoadingManager.onLoad = () => {
                    const loader = document.getElementById('loader');
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 1000);
                    this.vision.init(); // Start CV after 3D load
                };
            }

            setupThree() {
                // Renderer
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.toneMapping = THREE.ReinhardToneMapping;
                this.renderer.toneMappingExposure = 2.2;
                this.container.appendChild(this.renderer.domElement);

                // Scene & Camera
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 200);
                this.camera.position.copy(CONFIG.camera.pos);

                // Environment
                const pmremGenerator = new THREE.PMREMGenerator(this.renderer);
                this.scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

                // Lighting
                const ambient = new THREE.AmbientLight(0xffffff, 0.6);
                const innerLight = new THREE.PointLight(0xffaa00, 2, 50);
                
                const spotGold = new THREE.SpotLight(0xffd700, 1200);
                spotGold.position.set(30, 40, 40);
                spotGold.angle = 0.5;
                spotGold.penumbra = 0.5;

                const spotBlue = new THREE.SpotLight(0x0044ff, 600);
                spotBlue.position.set(-30, 20, -30);
                
                this.scene.add(ambient, innerLight, spotGold, spotBlue);

                // Post Processing
                this.composer = new EffectComposer(this.renderer);
                this.composer.addPass(new RenderPass(this.scene, this.camera));
                
                const bloomPass = new UnrealBloomPass(
                    new THREE.Vector2(window.innerWidth, window.innerHeight),
                    0.45, 0.4, 0.7 // strength, radius, threshold
                );
                this.composer.addPass(bloomPass);

                // Resize Handler
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.composer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            setupInputs() {
                // Image Upload
                const input = document.getElementById('imageUpload');
                input.addEventListener('change', (e) => {
                    const f = e.target.files[0];
                    if(!f) return;
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        new THREE.TextureLoader().load(ev.target.result, (t) => {
                            t.colorSpace = THREE.SRGBColorSpace;
                            this.world.addPhoto(t);
                            // Switch to tree to see new photo integrated
                            STATE.mode = 'TREE';
                        });
                    };
                    reader.readAsDataURL(f);
                });

                // UI Toggle
                window.addEventListener('keydown', (e) => {
                    if(e.key.toLowerCase() === 'h') {
                        document.getElementById('ui-container').classList.toggle('ui-hidden');
                    }
                });
            }

            handleGesture(type) {
                if (type === STATE.mode) return; // Debounce same mode

                console.log("Gesture Detected:", type);
                
                if (type === 'FIST') STATE.mode = 'TREE';
                if (type === 'OPEN') STATE.mode = 'SCATTER';
                if (type === 'PINCH') {
                    STATE.mode = 'FOCUS';
                    // Find a random photo
                    const photos = this.world.items.map((item, idx) => item.type === 'PHOTO' ? idx : -1).filter(i => i !== -1);
                    if(photos.length > 0) {
                        STATE.focusTargetIndex = photos[Math.floor(Math.random() * photos.length)];
                    }
                }
            }

            handleHandMove(x, y) {
                STATE.rotationTarget.x = x;
                STATE.rotationTarget.y = y;
            }

            animate() {
                requestAnimationFrame(this.animate.bind(this));
                
                const dt = this.clock.getDelta();
                STATE.time += dt;

                this.world.update(dt);
                this.composer.render();
            }

            start() {
                this.animate();
            }
        }

        // Initialize
        const app = new App();
        app.start();
    </script>
</body>

</html>
